linters-settings:
  govet:
    check-shadowing: true
  golint:
    min-confidence: 0
  gocyclo:
    min-complexity: 25
  maligned:
    suggest-new: true
  dupl:
    threshold: 200
  goconst:
    min-len: 2
    min-occurrences: 2

run:
  modules-download-mode: vendor

linters:
  enable:
    - dogsled
    - dupl
    - funlen
    - goimports
    - goconst
    - gocritic
    - gochecknoinits
    - gochecknoglobals
    - gofmt
    - gosec
    - lll
    - misspell
    - maligned
    - nakedret
    - prealloc
    - interfacer
    - scopelint
    - stylecheck
    - unconvert
